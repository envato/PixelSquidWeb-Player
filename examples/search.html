<!doctype HTML>
<html>
<head>
  <meta charset='utf-8'>
  <title>PixelSquid Atlas - Basic Loading</title>
  <script src='lib/jquery-1.12.3.min.js'></script>
  <script src='lib/lodash-4.9.0.min.js'></script>
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
  <style>
  .atlas-asset img {
    max-width: 200px;
    max-height: 200px;
  }

  .asset-name {
    text-align: center;
  }
  </style>
</head>
<body>
  <div class='container-fluid'>
    <div class='row search'>
      <div class='col-md-offset-4 col-md-4'><input type='text' class='form-control' placeholder='Search' id='search-terms'></div>
    </div>
    <div class='row atlas-results'>
    </div>
  </div>
  <script>
    $(function() {
      doSearch('');
    });

    $('#search-terms').keyup(function() {
      var value = $('#search-terms').val().trim();
      doSearch(value);
    });

    function doSearch(terms) {
      console.log('request: ' + `http://localhost:8081/api/products?filter[query]=${terms}&page[size]=100`);

      $.ajax({
        url: `http://localhost:8081/api/products?filter[query]=${terms}&page[size]=100`,
        headers: {
          'Authorization': 'Basic REVWRUxPUEVSX1BBQ0s6cGl4ZWxzcXVpZHNhbXBsZQ==',
          'Accept': 'application/vnd.api+json; com.pixelsquid.api.version=1'
        }
      }).done(function(data) {
        $('.atlas-results').empty();

        var response = JSON.parse(data);
        for (index in response.data) {
          var asset = response.data[index];

          var html = `<div class='col-md-2 atlas-asset'><img src="${asset.attributes.search_preview_url}"><div class='asset-name'>${asset.attributes.name}</div></div>`;
          $('.atlas-results').append(html);
          console.log(asset);
        }
      });
    }
  </script>
</body>
</html>
